<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 530" fill="none">
  <defs>
    <filter id="glow-j" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" result="blur"/>
      <feFlood flood-color="#3d7ada" flood-opacity="0.3" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="intersect-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="14" result="blur"/>
      <feFlood flood-color="#6ca6f8" flood-opacity="0.4" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Subtle background grid -->
  <g opacity="0.05">
    <pattern id="grid-j" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="0.8" fill="#6ca6f8"/>
    </pattern>
    <rect width="600" height="530" fill="url(#grid-j)"/>
  </g>

  <!-- ============ VENN DIAGRAM ============ -->

  <!-- Left circle -->
  <circle cx="220" cy="175" r="120" stroke="#3d7ada" stroke-width="1.5" fill="#2a4a8b" fill-opacity="0.12"/>

  <!-- Right circle -->
  <circle cx="380" cy="175" r="120" stroke="#6ca6f8" stroke-width="1.5" fill="#5997f2" fill-opacity="0.12"/>

  <!-- Intersection highlight (lens shape) -->
  <g filter="url(#intersect-glow)">
    <path d="M 300 86 A 120 120 0 0 1 300 264 A 120 120 0 0 1 300 86 Z" fill="#3d7ada" fill-opacity="0.15" stroke="#6ca6f8" stroke-width="1" opacity="0.6"/>
  </g>

  <!-- Pulsing glow on intersection -->
  <path d="M 300 86 A 120 120 0 0 1 300 264 A 120 120 0 0 1 300 86 Z" fill="none" stroke="#6ca6f8" stroke-width="1.5" opacity="0">
    <animate attributeName="opacity" values="0;0.4;0" dur="2s" repeatCount="indefinite"/>
  </path>

  <!-- Left circle data labels -->
  <text x="168" y="120" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#6ca6f8" font-weight="600" opacity="0.9">Provider A</text>
  <!-- Data rows in left circle -->
  <g transform="translate(130, 140)" opacity="0.5">
    <rect x="0" y="0" width="70" height="14" rx="2" stroke="#3d7ada" stroke-width="0.8" fill="#2a4a8b" fill-opacity="0.3"/>
    <text x="5" y="10" font-family="ui-monospace, monospace" font-size="7.5" fill="#6ca6f8">user_id</text>
    <rect x="0" y="18" width="70" height="14" rx="2" stroke="#3d7ada" stroke-width="0.8" fill="#2a4a8b" fill-opacity="0.3"/>
    <text x="5" y="28" font-family="ui-monospace, monospace" font-size="7.5" fill="#6ca6f8">email</text>
    <rect x="0" y="36" width="70" height="14" rx="2" stroke="#3d7ada" stroke-width="0.8" fill="#2a4a8b" fill-opacity="0.3"/>
    <text x="5" y="46" font-family="ui-monospace, monospace" font-size="7.5" fill="#6ca6f8">name</text>
    <rect x="0" y="54" width="70" height="14" rx="2" stroke="#3d7ada" stroke-width="0.8" fill="#2a4a8b" fill-opacity="0.3"/>
    <text x="5" y="64" font-family="ui-monospace, monospace" font-size="7.5" fill="#6ca6f8">created</text>
  </g>

  <!-- Right circle data labels -->
  <text x="432" y="120" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#6ca6f8" font-weight="600" opacity="0.9">Provider B</text>
  <!-- Data rows in right circle -->
  <g transform="translate(400, 140)" opacity="0.5">
    <rect x="0" y="0" width="70" height="14" rx="2" stroke="#6ca6f8" stroke-width="0.8" fill="#2a4a8b" fill-opacity="0.3"/>
    <text x="5" y="10" font-family="ui-monospace, monospace" font-size="7.5" fill="#6ca6f8">order_id</text>
    <rect x="0" y="18" width="70" height="14" rx="2" stroke="#6ca6f8" stroke-width="0.8" fill="#2a4a8b" fill-opacity="0.3"/>
    <text x="5" y="28" font-family="ui-monospace, monospace" font-size="7.5" fill="#6ca6f8">user_id</text>
    <rect x="0" y="36" width="70" height="14" rx="2" stroke="#6ca6f8" stroke-width="0.8" fill="#2a4a8b" fill-opacity="0.3"/>
    <text x="5" y="46" font-family="ui-monospace, monospace" font-size="7.5" fill="#6ca6f8">amount</text>
    <rect x="0" y="54" width="70" height="14" rx="2" stroke="#6ca6f8" stroke-width="0.8" fill="#2a4a8b" fill-opacity="0.3"/>
    <text x="5" y="64" font-family="ui-monospace, monospace" font-size="7.5" fill="#6ca6f8">status</text>
  </g>

  <!-- Intersection content -->
  <g transform="translate(280, 155)" opacity="0.8">
    <text x="20" y="0" text-anchor="middle" font-family="ui-monospace, monospace" font-size="9" fill="#fff" opacity="0.8">JOIN ON</text>
    <text x="20" y="16" text-anchor="middle" font-family="ui-monospace, monospace" font-size="9" fill="#6ca6f8">user_id</text>
    <!-- Link icon -->
    <g transform="translate(10, 26)">
      <path d="M 0 5 Q 0 0 5 0 L 12 0" stroke="#6ca6f8" stroke-width="1.5" fill="none" stroke-linecap="round"/>
      <path d="M 20 5 Q 20 10 15 10 L 8 10" stroke="#6ca6f8" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    </g>
  </g>

  <!-- ============ ARROW DOWN TO RESULT ============ -->
  <g opacity="0.5">
    <line x1="300" y1="300" x2="300" y2="350" stroke="#3d7ada" stroke-width="1.5" stroke-dasharray="4 4" stroke-linecap="round">
      <animate attributeName="stroke-dashoffset" from="0" to="-16" dur="1.5s" repeatCount="indefinite"/>
    </line>
    <polyline points="293,342 300,354 307,342" stroke="#3d7ada" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- "Unified Result" label -->
  <text x="300" y="378" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#fff" opacity="0.5">Unified Result</text>

  <!-- ============ UNIFIED RESULT TABLE ============ -->
  <g transform="translate(150, 394)">
    <rect x="0" y="0" width="300" height="95" rx="8" stroke="#6ca6f8" stroke-width="1.5" fill="#2a4a8b" fill-opacity="0.15"/>

    <!-- Table header -->
    <rect x="0" y="0" width="300" height="22" rx="8" fill="#2a4a8b" fill-opacity="0.3"/>
    <rect x="0" y="10" width="300" height="12" fill="#2a4a8b" fill-opacity="0.3"/>
    <text x="18" y="15" font-family="ui-monospace, monospace" font-size="8" fill="#6ca6f8" font-weight="600">user_id</text>
    <text x="78" y="15" font-family="ui-monospace, monospace" font-size="8" fill="#6ca6f8" font-weight="600">email</text>
    <text x="155" y="15" font-family="ui-monospace, monospace" font-size="8" fill="#6ca6f8" font-weight="600">name</text>
    <text x="215" y="15" font-family="ui-monospace, monospace" font-size="8" fill="#6ca6f8" font-weight="600">amount</text>
    <text x="265" y="15" font-family="ui-monospace, monospace" font-size="8" fill="#6ca6f8" font-weight="600">status</text>

    <!-- Separator -->
    <line x1="8" y1="22" x2="292" y2="22" stroke="#2a4a8b" stroke-width="0.5"/>

    <!-- Row 1 -->
    <text x="18" y="38" font-family="ui-monospace, monospace" font-size="7" fill="#fff" opacity="0.5">u_001</text>
    <text x="78" y="38" font-family="ui-monospace, monospace" font-size="7" fill="#fff" opacity="0.5">a@b.co</text>
    <text x="155" y="38" font-family="ui-monospace, monospace" font-size="7" fill="#fff" opacity="0.5">Alice</text>
    <text x="215" y="38" font-family="ui-monospace, monospace" font-size="7" fill="#fff" opacity="0.5">$240</text>
    <text x="265" y="38" font-family="ui-monospace, monospace" font-size="7" fill="#3d7ada" opacity="0.8">paid</text>

    <!-- Row 2 -->
    <text x="18" y="53" font-family="ui-monospace, monospace" font-size="7" fill="#fff" opacity="0.5">u_002</text>
    <text x="78" y="53" font-family="ui-monospace, monospace" font-size="7" fill="#fff" opacity="0.5">b@c.io</text>
    <text x="155" y="53" font-family="ui-monospace, monospace" font-size="7" fill="#fff" opacity="0.5">Bob</text>
    <text x="215" y="53" font-family="ui-monospace, monospace" font-size="7" fill="#fff" opacity="0.5">$180</text>
    <text x="265" y="53" font-family="ui-monospace, monospace" font-size="7" fill="#3d7ada" opacity="0.8">paid</text>

    <!-- Row 3 -->
    <text x="18" y="68" font-family="ui-monospace, monospace" font-size="7" fill="#fff" opacity="0.5">u_003</text>
    <text x="78" y="68" font-family="ui-monospace, monospace" font-size="7" fill="#fff" opacity="0.5">c@d.co</text>
    <text x="155" y="68" font-family="ui-monospace, monospace" font-size="7" fill="#fff" opacity="0.5">Carol</text>
    <text x="215" y="68" font-family="ui-monospace, monospace" font-size="7" fill="#fff" opacity="0.5">$95</text>
    <text x="265" y="68" font-family="ui-monospace, monospace" font-size="7" fill="#6ca6f8" opacity="0.8">pending</text>

    <!-- Row 4 -->
    <text x="18" y="83" font-family="ui-monospace, monospace" font-size="7" fill="#fff" opacity="0.35">u_004</text>
    <text x="78" y="83" font-family="ui-monospace, monospace" font-size="7" fill="#fff" opacity="0.35">d@e.co</text>
    <text x="155" y="83" font-family="ui-monospace, monospace" font-size="7" fill="#fff" opacity="0.35">Dave</text>
    <text x="215" y="83" font-family="ui-monospace, monospace" font-size="7" fill="#fff" opacity="0.35">$310</text>
    <text x="265" y="83" font-family="ui-monospace, monospace" font-size="7" fill="#3d7ada" opacity="0.5">paid</text>
  </g>

  <!-- Small decorative connection nodes on the Venn edges -->
  <circle cx="100" cy="175" r="3" fill="#3d7ada" opacity="0.4"/>
  <circle cx="500" cy="175" r="3" fill="#6ca6f8" opacity="0.4"/>
  <circle cx="300" cy="55" r="3" fill="#3d7ada" opacity="0.3"/>
</svg>