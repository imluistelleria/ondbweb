<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 450" fill="none">
  <defs>
    <filter id="glow-connect" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="soft-glow-c" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="12" result="blur"/>
      <feFlood flood-color="#3d7ada" flood-opacity="0.3" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="line-grad-c" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3d7ada" stop-opacity="0.2"/>
      <stop offset="50%" stop-color="#6ca6f8" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#3d7ada" stop-opacity="0.2"/>
    </linearGradient>
    <linearGradient id="hub-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6ca6f8"/>
      <stop offset="100%" stop-color="#5997f2"/>
    </linearGradient>
  </defs>

  <!-- Subtle background grid -->
  <g opacity="0.06">
    <line x1="0" y1="50" x2="600" y2="50" stroke="#6ca6f8" stroke-width="0.5"/>
    <line x1="0" y1="100" x2="600" y2="100" stroke="#6ca6f8" stroke-width="0.5"/>
    <line x1="0" y1="150" x2="600" y2="150" stroke="#6ca6f8" stroke-width="0.5"/>
    <line x1="0" y1="200" x2="600" y2="200" stroke="#6ca6f8" stroke-width="0.5"/>
    <line x1="0" y1="250" x2="600" y2="250" stroke="#6ca6f8" stroke-width="0.5"/>
    <line x1="0" y1="300" x2="600" y2="300" stroke="#6ca6f8" stroke-width="0.5"/>
    <line x1="0" y1="350" x2="600" y2="350" stroke="#6ca6f8" stroke-width="0.5"/>
    <line x1="0" y1="400" x2="600" y2="400" stroke="#6ca6f8" stroke-width="0.5"/>
    <line x1="50" y1="0" x2="50" y2="450" stroke="#6ca6f8" stroke-width="0.5"/>
    <line x1="100" y1="0" x2="100" y2="450" stroke="#6ca6f8" stroke-width="0.5"/>
    <line x1="150" y1="0" x2="150" y2="450" stroke="#6ca6f8" stroke-width="0.5"/>
    <line x1="200" y1="0" x2="200" y2="450" stroke="#6ca6f8" stroke-width="0.5"/>
    <line x1="250" y1="0" x2="250" y2="450" stroke="#6ca6f8" stroke-width="0.5"/>
    <line x1="300" y1="0" x2="300" y2="450" stroke="#6ca6f8" stroke-width="0.5"/>
    <line x1="350" y1="0" x2="350" y2="450" stroke="#6ca6f8" stroke-width="0.5"/>
    <line x1="400" y1="0" x2="400" y2="450" stroke="#6ca6f8" stroke-width="0.5"/>
    <line x1="450" y1="0" x2="450" y2="450" stroke="#6ca6f8" stroke-width="0.5"/>
    <line x1="500" y1="0" x2="500" y2="450" stroke="#6ca6f8" stroke-width="0.5"/>
    <line x1="550" y1="0" x2="550" y2="450" stroke="#6ca6f8" stroke-width="0.5"/>
  </g>

  <!-- Connection lines (dashed, animated) -->
  <g>
    <path d="M 160 120 Q 280 120 390 225" stroke="#3d7ada" stroke-width="1.5" stroke-dasharray="6 4" opacity="0.5" stroke-linecap="round">
      <animate attributeName="stroke-dashoffset" from="0" to="-20" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 160 225 L 390 225" stroke="#3d7ada" stroke-width="1.5" stroke-dasharray="6 4" opacity="0.5" stroke-linecap="round">
      <animate attributeName="stroke-dashoffset" from="0" to="-20" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 160 330 Q 280 330 390 225" stroke="#3d7ada" stroke-width="1.5" stroke-dasharray="6 4" opacity="0.5" stroke-linecap="round">
      <animate attributeName="stroke-dashoffset" from="0" to="-20" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Animated dots flowing along paths -->
  <circle r="3" fill="#6ca6f8" opacity="0.9">
    <animateMotion dur="2.5s" repeatCount="indefinite" path="M 160 120 Q 280 120 390 225"/>
  </circle>
  <circle r="3" fill="#6ca6f8" opacity="0.9">
    <animateMotion dur="2s" repeatCount="indefinite" path="M 160 225 L 390 225"/>
  </circle>
  <circle r="3" fill="#6ca6f8" opacity="0.9">
    <animateMotion dur="2.5s" repeatCount="indefinite" path="M 160 330 Q 280 330 390 225"/>
  </circle>

  <!-- PostgreSQL - Database cylinder (top) -->
  <g transform="translate(100, 85)">
    <ellipse cx="0" cy="0" rx="32" ry="10" stroke="#3d7ada" stroke-width="1.5" fill="none"/>
    <line x1="-32" y1="0" x2="-32" y2="40" stroke="#3d7ada" stroke-width="1.5"/>
    <line x1="32" y1="0" x2="32" y2="40" stroke="#3d7ada" stroke-width="1.5"/>
    <ellipse cx="0" cy="40" rx="32" ry="10" stroke="#3d7ada" stroke-width="1.5" fill="none"/>
    <ellipse cx="0" cy="20" rx="32" ry="10" stroke="#3d7ada" stroke-width="1" fill="none" opacity="0.3"/>
    <!-- Small row lines inside -->
    <line x1="-18" y1="16" x2="18" y2="16" stroke="#6ca6f8" stroke-width="0.8" opacity="0.4"/>
    <line x1="-18" y1="24" x2="18" y2="24" stroke="#6ca6f8" stroke-width="0.8" opacity="0.4"/>
    <line x1="-18" y1="32" x2="18" y2="32" stroke="#6ca6f8" stroke-width="0.8" opacity="0.4"/>
  </g>
  <text x="100" y="150" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#6ca6f8" opacity="0.8">PostgreSQL</text>

  <!-- MongoDB - Database cylinder (middle) -->
  <g transform="translate(100, 190)">
    <ellipse cx="0" cy="0" rx="32" ry="10" stroke="#6ca6f8" stroke-width="1.5" fill="none"/>
    <line x1="-32" y1="0" x2="-32" y2="40" stroke="#6ca6f8" stroke-width="1.5"/>
    <line x1="32" y1="0" x2="32" y2="40" stroke="#6ca6f8" stroke-width="1.5"/>
    <ellipse cx="0" cy="40" rx="32" ry="10" stroke="#6ca6f8" stroke-width="1.5" fill="none"/>
    <!-- JSON-like brackets inside -->
    <text x="-8" y="18" font-family="monospace" font-size="16" fill="#6ca6f8" opacity="0.5">{</text>
    <text x="2" y="32" font-family="monospace" font-size="16" fill="#6ca6f8" opacity="0.5">}</text>
  </g>
  <text x="100" y="255" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#6ca6f8" opacity="0.8">MongoDB</text>

  <!-- REST API - Brackets icon (bottom) -->
  <g transform="translate(100, 295)">
    <rect x="-34" y="-12" width="68" height="50" rx="8" stroke="#5997f2" stroke-width="1.5" fill="none"/>
    <text x="0" y="8" text-anchor="middle" font-family="monospace" font-size="11" fill="#6ca6f8" opacity="0.7">&lt;/&gt;</text>
    <text x="0" y="24" text-anchor="middle" font-family="monospace" font-size="9" fill="#3d7ada" opacity="0.5">GET</text>
  </g>
  <text x="100" y="360" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#6ca6f8" opacity="0.8">REST API</text>

  <!-- Cloud icon (far left, offset) -->
  <g transform="translate(100, 395)" opacity="0.6">
    <path d="M -20 5 Q -20 -8 -8 -10 Q -4 -20 10 -18 Q 22 -20 24 -8 Q 32 -6 30 5 Z" stroke="#3d7ada" stroke-width="1.5" fill="none" stroke-linejoin="round"/>
  </g>
  <text x="100" y="420" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#6ca6f8" opacity="0.5">S3 / GCS</text>

  <!-- Additional connection from cloud -->
  <path d="M 140 400 Q 300 380 420 260" stroke="#3d7ada" stroke-width="1" stroke-dasharray="4 4" opacity="0.3" stroke-linecap="round">
    <animate attributeName="stroke-dashoffset" from="0" to="-16" dur="2s" repeatCount="indefinite"/>
  </path>

  <!-- Central Hub -->
  <g filter="url(#soft-glow-c)">
    <!-- Outer ring -->
    <circle cx="440" cy="225" r="48" stroke="url(#hub-grad)" stroke-width="2" fill="none" opacity="0.4"/>
    <!-- Inner filled circle -->
    <circle cx="440" cy="225" r="32" stroke="url(#hub-grad)" stroke-width="2" fill="#2a4a8b" fill-opacity="0.3"/>
    <!-- Hub icon - interconnected nodes -->
    <circle cx="440" cy="212" r="4" fill="#6ca6f8"/>
    <circle cx="428" cy="232" r="4" fill="#6ca6f8"/>
    <circle cx="452" cy="232" r="4" fill="#6ca6f8"/>
    <line x1="440" y1="212" x2="428" y2="232" stroke="#6ca6f8" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="440" y1="212" x2="452" y2="232" stroke="#6ca6f8" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="428" y1="232" x2="452" y2="232" stroke="#6ca6f8" stroke-width="1.5" stroke-linecap="round"/>
  </g>

  <!-- Output arrow from hub -->
  <g opacity="0.6">
    <line x1="490" y1="225" x2="555" y2="225" stroke="#3d7ada" stroke-width="1.5" stroke-linecap="round"/>
    <polyline points="548,218 558,225 548,232" stroke="#3d7ada" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- "Unified API" label at output -->
  <text x="530" y="210" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#fff" opacity="0.5">Unified</text>
  <text x="530" y="245" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#fff" opacity="0.5">Output</text>

  <!-- Pulsing ring on hub -->
  <circle cx="440" cy="225" r="32" stroke="#3d7ada" fill="none" stroke-width="1" opacity="0">
    <animate attributeName="r" from="32" to="60" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.5" to="0" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>