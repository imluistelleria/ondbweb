<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 450" fill="none">
  <defs>
    <filter id="glow-discover" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" result="blur"/>
      <feFlood flood-color="#3d7ada" flood-opacity="0.25" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="agent-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" result="blur"/>
      <feFlood flood-color="#6ca6f8" flood-opacity="0.3" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="radar-grad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#3d7ada" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#3d7ada" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Subtle dot grid background -->
  <g opacity="0.08">
    <pattern id="dot-grid-d" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="1" fill="#6ca6f8"/>
    </pattern>
    <rect width="600" height="450" fill="url(#dot-grid-d)"/>
  </g>

  <!-- Radar/pulse rings emanating from center -->
  <circle cx="300" cy="225" r="60" stroke="#3d7ada" fill="none" stroke-width="0.8" opacity="0">
    <animate attributeName="r" from="60" to="180" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.4" to="0" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="225" r="60" stroke="#3d7ada" fill="none" stroke-width="0.8" opacity="0">
    <animate attributeName="r" from="60" to="180" dur="3s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.4" to="0" dur="3s" begin="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="225" r="60" stroke="#3d7ada" fill="none" stroke-width="0.8" opacity="0">
    <animate attributeName="r" from="60" to="180" dur="3s" begin="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.4" to="0" dur="3s" begin="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Static range rings -->
  <circle cx="300" cy="225" r="100" stroke="#2a4a8b" stroke-width="0.5" fill="none" opacity="0.3"/>
  <circle cx="300" cy="225" r="150" stroke="#2a4a8b" stroke-width="0.5" fill="none" opacity="0.2"/>

  <!-- Central document: skills.md -->
  <g filter="url(#glow-discover)" transform="translate(300, 225)">
    <!-- File shape -->
    <path d="M -28 -38 L 16 -38 L 28 -26 L 28 38 L -28 38 Z" stroke="#3d7ada" stroke-width="1.5" fill="#2a4a8b" fill-opacity="0.4" stroke-linejoin="round"/>
    <!-- Folded corner -->
    <path d="M 16 -38 L 16 -26 L 28 -26" stroke="#3d7ada" stroke-width="1.5" fill="none" stroke-linejoin="round"/>
    <!-- Text lines inside -->
    <line x1="-18" y1="-20" x2="10" y2="-20" stroke="#6ca6f8" stroke-width="1.2" opacity="0.6" stroke-linecap="round"/>
    <line x1="-18" y1="-10" x2="18" y2="-10" stroke="#6ca6f8" stroke-width="1.2" opacity="0.4" stroke-linecap="round"/>
    <line x1="-18" y1="0" x2="14" y2="0" stroke="#6ca6f8" stroke-width="1.2" opacity="0.4" stroke-linecap="round"/>
    <line x1="-18" y1="10" x2="18" y2="10" stroke="#6ca6f8" stroke-width="1.2" opacity="0.4" stroke-linecap="round"/>
    <line x1="-18" y1="20" x2="8" y2="20" stroke="#6ca6f8" stroke-width="1.2" opacity="0.4" stroke-linecap="round"/>
    <!-- Markdown hash -->
    <text x="-18" y="-20" font-family="monospace" font-size="8" fill="#6ca6f8" opacity="0.8">#</text>
  </g>
  <!-- Label -->
  <text x="300" y="282" text-anchor="middle" font-family="ui-monospace, monospace" font-size="12" fill="#fff" font-weight="600" opacity="0.9">skills.md</text>

  <!-- Agent 1 - Top Left -->
  <g filter="url(#agent-glow)" transform="translate(140, 100)">
    <rect x="-20" y="-20" width="40" height="40" rx="10" stroke="#6ca6f8" stroke-width="1.5" fill="#2a4a8b" fill-opacity="0.3"/>
    <!-- Robot face -->
    <rect x="-10" y="-6" width="20" height="14" rx="3" stroke="#6ca6f8" stroke-width="1.2" fill="none"/>
    <circle cx="-4" cy="2" r="2" fill="#6ca6f8"/>
    <circle cx="6" cy="2" r="2" fill="#6ca6f8"/>
    <line x1="-4" y1="-12" x2="-4" y2="-6" stroke="#6ca6f8" stroke-width="1" stroke-linecap="round"/>
    <circle cx="-4" cy="-14" r="2" stroke="#6ca6f8" stroke-width="1" fill="none"/>
  </g>
  <text x="140" y="135" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#6ca6f8" opacity="0.7">Agent A</text>

  <!-- Signal wave: Agent 1 to center -->
  <line x1="168" y1="118" x2="272" y2="200" stroke="#3d7ada" stroke-width="1" stroke-dasharray="4 6" opacity="0.4" stroke-linecap="round">
    <animate attributeName="stroke-dashoffset" from="20" to="0" dur="1.5s" repeatCount="indefinite"/>
  </line>

  <!-- Agent 2 - Top Right -->
  <g filter="url(#agent-glow)" transform="translate(470, 90)">
    <rect x="-20" y="-20" width="40" height="40" rx="10" stroke="#6ca6f8" stroke-width="1.5" fill="#2a4a8b" fill-opacity="0.3"/>
    <rect x="-10" y="-6" width="20" height="14" rx="3" stroke="#6ca6f8" stroke-width="1.2" fill="none"/>
    <circle cx="-4" cy="2" r="2" fill="#6ca6f8"/>
    <circle cx="6" cy="2" r="2" fill="#6ca6f8"/>
    <line x1="6" y1="-12" x2="6" y2="-6" stroke="#6ca6f8" stroke-width="1" stroke-linecap="round"/>
    <circle cx="6" cy="-14" r="2" stroke="#6ca6f8" stroke-width="1" fill="none"/>
  </g>
  <text x="470" y="125" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#6ca6f8" opacity="0.7">Agent B</text>

  <!-- Signal wave: Agent 2 to center -->
  <line x1="442" y1="108" x2="330" y2="202" stroke="#3d7ada" stroke-width="1" stroke-dasharray="4 6" opacity="0.4" stroke-linecap="round">
    <animate attributeName="stroke-dashoffset" from="20" to="0" dur="1.8s" repeatCount="indefinite"/>
  </line>

  <!-- Agent 3 - Bottom Left -->
  <g filter="url(#agent-glow)" transform="translate(120, 350)">
    <rect x="-20" y="-20" width="40" height="40" rx="10" stroke="#6ca6f8" stroke-width="1.5" fill="#2a4a8b" fill-opacity="0.3"/>
    <rect x="-10" y="-6" width="20" height="14" rx="3" stroke="#6ca6f8" stroke-width="1.2" fill="none"/>
    <circle cx="-4" cy="2" r="2" fill="#6ca6f8"/>
    <circle cx="6" cy="2" r="2" fill="#6ca6f8"/>
    <line x1="1" y1="-12" x2="1" y2="-6" stroke="#6ca6f8" stroke-width="1" stroke-linecap="round"/>
    <circle cx="1" cy="-14" r="2" stroke="#6ca6f8" stroke-width="1" fill="none"/>
  </g>
  <text x="120" y="385" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#6ca6f8" opacity="0.7">Agent C</text>

  <!-- Signal wave: Agent 3 to center -->
  <line x1="148" y1="335" x2="272" y2="250" stroke="#3d7ada" stroke-width="1" stroke-dasharray="4 6" opacity="0.4" stroke-linecap="round">
    <animate attributeName="stroke-dashoffset" from="20" to="0" dur="1.6s" repeatCount="indefinite"/>
  </line>

  <!-- Agent 4 - Bottom Right -->
  <g filter="url(#agent-glow)" transform="translate(490, 340)">
    <rect x="-20" y="-20" width="40" height="40" rx="10" stroke="#6ca6f8" stroke-width="1.5" fill="#2a4a8b" fill-opacity="0.3"/>
    <rect x="-10" y="-6" width="20" height="14" rx="3" stroke="#6ca6f8" stroke-width="1.2" fill="none"/>
    <circle cx="-4" cy="2" r="2" fill="#6ca6f8"/>
    <circle cx="6" cy="2" r="2" fill="#6ca6f8"/>
    <line x1="1" y1="-12" x2="1" y2="-6" stroke="#6ca6f8" stroke-width="1" stroke-linecap="round"/>
    <circle cx="1" cy="-14" r="2" stroke="#6ca6f8" stroke-width="1" fill="none"/>
  </g>
  <text x="490" y="375" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#6ca6f8" opacity="0.7">Agent D</text>

  <!-- Signal wave: Agent 4 to center -->
  <line x1="462" y1="328" x2="332" y2="250" stroke="#3d7ada" stroke-width="1" stroke-dasharray="4 6" opacity="0.4" stroke-linecap="round">
    <animate attributeName="stroke-dashoffset" from="20" to="0" dur="1.7s" repeatCount="indefinite"/>
  </line>

  <!-- Small signal dots near agents (ping indicators) -->
  <circle cx="165" cy="82" r="3" fill="#3d7ada" opacity="0">
    <animate attributeName="opacity" values="0;0.8;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="495" cy="72" r="3" fill="#3d7ada" opacity="0">
    <animate attributeName="opacity" values="0;0.8;0" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="145" cy="332" r="3" fill="#3d7ada" opacity="0">
    <animate attributeName="opacity" values="0;0.8;0" dur="2s" begin="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="515" cy="322" r="3" fill="#3d7ada" opacity="0">
    <animate attributeName="opacity" values="0;0.8;0" dur="2s" begin="0.3s" repeatCount="indefinite"/>
  </circle>

  <!-- Radar sweep line -->
  <line x1="300" y1="225" x2="300" y2="75" stroke="#6ca6f8" stroke-width="1" opacity="0.2" stroke-linecap="round">
    <animateTransform attributeName="transform" type="rotate" from="0 300 225" to="360 300 225" dur="4s" repeatCount="indefinite"/>
  </line>
</svg>