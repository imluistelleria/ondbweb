<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 450" fill="none">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="12" result="blur"/>
      <feFlood flood-color="#3d7ada" flood-opacity="0.3" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Subtle background grid -->
  <g opacity="0.06">
    <line x1="0" y1="50" x2="600" y2="50" stroke="#6ca6f8" stroke-width="0.5"/>
    <line x1="0" y1="100" x2="600" y2="100" stroke="#6ca6f8" stroke-width="0.5"/>
    <line x1="0" y1="150" x2="600" y2="150" stroke="#6ca6f8" stroke-width="0.5"/>
    <line x1="0" y1="200" x2="600" y2="200" stroke="#6ca6f8" stroke-width="0.5"/>
    <line x1="0" y1="250" x2="600" y2="250" stroke="#6ca6f8" stroke-width="0.5"/>
    <line x1="0" y1="300" x2="600" y2="300" stroke="#6ca6f8" stroke-width="0.5"/>
    <line x1="0" y1="350" x2="600" y2="350" stroke="#6ca6f8" stroke-width="0.5"/>
    <line x1="0" y1="400" x2="600" y2="400" stroke="#6ca6f8" stroke-width="0.5"/>
    <line x1="50" y1="0" x2="50" y2="450" stroke="#6ca6f8" stroke-width="0.5"/>
    <line x1="100" y1="0" x2="100" y2="450" stroke="#6ca6f8" stroke-width="0.5"/>
    <line x1="150" y1="0" x2="150" y2="450" stroke="#6ca6f8" stroke-width="0.5"/>
    <line x1="200" y1="0" x2="200" y2="450" stroke="#6ca6f8" stroke-width="0.5"/>
    <line x1="250" y1="0" x2="250" y2="450" stroke="#6ca6f8" stroke-width="0.5"/>
    <line x1="300" y1="0" x2="300" y2="450" stroke="#6ca6f8" stroke-width="0.5"/>
    <line x1="350" y1="0" x2="350" y2="450" stroke="#6ca6f8" stroke-width="0.5"/>
    <line x1="400" y1="0" x2="400" y2="450" stroke="#6ca6f8" stroke-width="0.5"/>
    <line x1="450" y1="0" x2="450" y2="450" stroke="#6ca6f8" stroke-width="0.5"/>
    <line x1="500" y1="0" x2="500" y2="450" stroke="#6ca6f8" stroke-width="0.5"/>
    <line x1="550" y1="0" x2="550" y2="450" stroke="#6ca6f8" stroke-width="0.5"/>
  </g>

  <!-- Animated vertical dashed flow line connecting step circles -->
  <line x1="120" y1="116" x2="120" y2="320" stroke="#2a4a8b" stroke-width="1" opacity="0.2"/>
  <line x1="120" y1="116" x2="120" y2="320" stroke="#3d7ada" stroke-width="1.5" stroke-dasharray="8 6" opacity="0.4" stroke-linecap="round">
    <animate attributeName="stroke-dashoffset" from="0" to="-28" dur="2s" repeatCount="indefinite"/>
  </line>

  <!-- ============ STEP 1 ============ -->
  <g opacity="0" transform="translate(0,15)">
    <animate attributeName="opacity" from="0" to="1" dur="0.6s" begin="0s" fill="freeze"/>
    <animateTransform attributeName="transform" type="translate" from="0,15" to="0,0" dur="0.6s" begin="0s" fill="freeze"/>

    <!-- Step circle -->
    <circle cx="120" cy="100" r="16" stroke="#3d7ada" stroke-width="1.5" fill="#3d7ada" fill-opacity="0.2"/>
    <text x="120" y="105" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="white" font-weight="700">1</text>

    <!-- Title -->
    <text x="152" y="95" font-family="system-ui, sans-serif" font-size="14" fill="white" font-weight="600">Deploy connector</text>

    <!-- Code pill -->
    <rect x="152" y="105" width="340" height="28" rx="5" stroke="#2a4a8b" stroke-width="1" fill="#2a4a8b" fill-opacity="0.3"/>
    <text x="166" y="123" font-family="ui-monospace, monospace" font-size="11" fill="#6ca6f8">ondb connect postgres://...</text>

    <!-- Divider -->
    <line x1="88" y1="150" x2="520" y2="150" stroke="#2a4a8b" stroke-width="1" opacity="0.3"/>

    <!-- Status badge (right side) -->
    <g transform="translate(510, 96)" opacity="0">
      <animate attributeName="opacity" from="0" to="1" dur="0.4s" begin="0.7s" fill="freeze"/>
      <circle cx="0" cy="0" r="8" stroke="#3d7ada" stroke-width="1" fill="#2a4a8b" fill-opacity="0.4"/>
      <path d="M-3.5,0 L-1,2.5 L3.5,-2.5" fill="none" stroke="#6ca6f8" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>

  <!-- ============ STEP 2 ============ -->
  <g opacity="0" transform="translate(0,15)">
    <animate attributeName="opacity" from="0" to="1" dur="0.6s" begin="0.3s" fill="freeze"/>
    <animateTransform attributeName="transform" type="translate" from="0,15" to="0,0" dur="0.6s" begin="0.3s" fill="freeze"/>

    <!-- Step circle -->
    <circle cx="120" cy="210" r="16" stroke="#3d7ada" stroke-width="1.5" fill="#3d7ada" fill-opacity="0.2"/>
    <text x="120" y="215" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="white" font-weight="700">2</text>

    <!-- Title -->
    <text x="152" y="205" font-family="system-ui, sans-serif" font-size="14" fill="white" font-weight="600">Set pricing</text>

    <!-- Code pill -->
    <rect x="152" y="215" width="260" height="28" rx="5" stroke="#2a4a8b" stroke-width="1" fill="#2a4a8b" fill-opacity="0.3"/>
    <text x="166" y="233" font-family="ui-monospace, monospace" font-size="11" fill="#6ca6f8">$0.001 per query</text>

    <!-- Divider -->
    <line x1="88" y1="260" x2="520" y2="260" stroke="#2a4a8b" stroke-width="1" opacity="0.3"/>

    <!-- Status badge (right side) -->
    <g transform="translate(510, 206)" opacity="0">
      <animate attributeName="opacity" from="0" to="1" dur="0.4s" begin="1.0s" fill="freeze"/>
      <circle cx="0" cy="0" r="8" stroke="#3d7ada" stroke-width="1" fill="#2a4a8b" fill-opacity="0.4"/>
      <path d="M-3.5,0 L-1,2.5 L3.5,-2.5" fill="none" stroke="#6ca6f8" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>

  <!-- ============ STEP 3 ============ -->
  <g opacity="0" transform="translate(0,15)">
    <animate attributeName="opacity" from="0" to="1" dur="0.6s" begin="0.6s" fill="freeze"/>
    <animateTransform attributeName="transform" type="translate" from="0,15" to="0,0" dur="0.6s" begin="0.6s" fill="freeze"/>

    <!-- Step circle -->
    <circle cx="120" cy="320" r="16" stroke="#3d7ada" stroke-width="1.5" fill="#3d7ada" fill-opacity="0.2"/>
    <text x="120" y="325" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="white" font-weight="700">3</text>

    <!-- Title -->
    <text x="152" y="315" font-family="system-ui, sans-serif" font-size="14" fill="white" font-weight="600">Start earning</text>

    <!-- Code pill -->
    <rect x="152" y="325" width="300" height="28" rx="5" stroke="#2a4a8b" stroke-width="1" fill="#2a4a8b" fill-opacity="0.3"/>
    <text x="166" y="343" font-family="ui-monospace, monospace" font-size="11" fill="#6ca6f8">Agents query, you get paid</text>

    <!-- No divider after last step -->

    <!-- Status badge (right side) with extra emphasis -->
    <g transform="translate(510, 316)" opacity="0">
      <animate attributeName="opacity" from="0" to="1" dur="0.4s" begin="1.3s" fill="freeze"/>
      <circle cx="0" cy="0" r="8" stroke="#3d7ada" stroke-width="1" fill="#2a4a8b" fill-opacity="0.4"/>
      <path d="M-3.5,0 L-1,2.5 L3.5,-2.5" fill="none" stroke="#6ca6f8" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      <!-- Pulsing ring on final checkmark -->
      <circle cx="0" cy="0" r="8" fill="none" stroke="#3d7ada" stroke-width="1" opacity="0">
        <animate attributeName="r" from="8" to="18" dur="1.5s" begin="1.6s" repeatCount="indefinite"/>
        <animate attributeName="opacity" from="0.5" to="0" dur="1.5s" begin="1.6s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
</svg>
