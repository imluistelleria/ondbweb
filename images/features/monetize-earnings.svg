<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 450" fill="none">
  <defs>
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="12" result="blur"/>
      <feFlood flood-color="#3d7ada" flood-opacity="0.3" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Gradient for last/active bar -->
    <linearGradient id="activeBarGrad" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#5997f2"/>
      <stop offset="100%" stop-color="#3d7ada"/>
    </linearGradient>
  </defs>

  <!-- ============ BACKGROUND GRID ============ -->
  <g opacity="0.06" stroke="#6ca6f8" stroke-width="0.5">
    <!-- Horizontal grid lines every 50px -->
    <line x1="0" y1="50" x2="600" y2="50"/>
    <line x1="0" y1="100" x2="600" y2="100"/>
    <line x1="0" y1="150" x2="600" y2="150"/>
    <line x1="0" y1="200" x2="600" y2="200"/>
    <line x1="0" y1="250" x2="600" y2="250"/>
    <line x1="0" y1="300" x2="600" y2="300"/>
    <line x1="0" y1="350" x2="600" y2="350"/>
    <line x1="0" y1="400" x2="600" y2="400"/>
    <!-- Vertical grid lines every 50px -->
    <line x1="50" y1="0" x2="50" y2="450"/>
    <line x1="100" y1="0" x2="100" y2="450"/>
    <line x1="150" y1="0" x2="150" y2="450"/>
    <line x1="200" y1="0" x2="200" y2="450"/>
    <line x1="250" y1="0" x2="250" y2="450"/>
    <line x1="300" y1="0" x2="300" y2="450"/>
    <line x1="350" y1="0" x2="350" y2="450"/>
    <line x1="400" y1="0" x2="400" y2="450"/>
    <line x1="450" y1="0" x2="450" y2="450"/>
    <line x1="500" y1="0" x2="500" y2="450"/>
    <line x1="550" y1="0" x2="550" y2="450"/>
  </g>

  <!-- ============ TOP AREA: Revenue Header ============ -->
  <!-- Left: Today's Revenue label with pulsing indicator -->
  <circle cx="78" cy="56" r="3" fill="#6ca6f8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <text x="88" y="60" font-family="system-ui, sans-serif" font-size="11" fill="#6ca6f8" opacity="0.6">Today's Revenue</text>

  <!-- LIVE badge next to label -->
  <g transform="translate(210, 46)">
    <rect x="0" y="0" width="42" height="18" rx="4" stroke="#2a4a8b" stroke-width="1" fill="#2a4a8b" fill-opacity="0.3"/>
    <circle cx="12" cy="9" r="2.5" fill="#6ca6f8">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="19" y="13" font-family="system-ui, sans-serif" font-size="8" fill="#6ca6f8" font-weight="600" letter-spacing="0.5">LIVE</text>
  </g>

  <!-- Right: Revenue number with fade-in -->
  <text x="540" y="62" font-family="system-ui, sans-serif" font-size="28" fill="#fff" font-weight="bold" text-anchor="end" opacity="0">
    $1,247.50
    <animate attributeName="opacity" from="0" to="1" dur="1s" begin="0.5s" fill="freeze"/>
  </text>

  <!-- ============ MIDDLE: BAR CHART AREA ============ -->
  <!-- Inner frame for bar chart -->
  <rect x="75" y="100" width="450" height="230" rx="8" stroke="#2a4a8b" stroke-width="1" stroke-opacity="0.3" fill="none"/>

  <!-- Horizontal grid lines behind bars -->
  <line x1="75" y1="155" x2="525" y2="155" stroke="#2a4a8b" stroke-width="0.5" opacity="0.3"/>
  <line x1="75" y1="200" x2="525" y2="200" stroke="#2a4a8b" stroke-width="0.5" opacity="0.3"/>
  <line x1="75" y1="245" x2="525" y2="245" stroke="#2a4a8b" stroke-width="0.5" opacity="0.3"/>
  <line x1="75" y1="290" x2="525" y2="290" stroke="#2a4a8b" stroke-width="0.5" opacity="0.3"/>

  <!--
    Bar chart area: baseline at y=320, top at y=120
    Total chart height = 200px
    7 bars, each 36px wide
    Total bar width = 7*36 = 252, gaps = 6 gaps
    Available width ~400 (from x=100 to x=500)
    Spacing: (400 - 252) / 6 = ~24.7, round to 25
    Bar positions: 105, 166, 227, 288, 349, 410, 471

    Bar heights (percentage of 200):
      30% = 60   => y = 320 - 60 = 260
      45% = 90   => y = 320 - 90 = 230
      60% = 120  => y = 320 - 120 = 200
      40% = 80   => y = 320 - 80 = 240
      75% = 150  => y = 320 - 150 = 170
      55% = 110  => y = 320 - 110 = 210
      90% = 180  => y = 320 - 180 = 140
  -->

  <!-- Bar 1: 30% = 60px -->
  <rect x="105" y="320" width="36" height="0" rx="3" fill="#2a4a8b" fill-opacity="0.6" stroke="#3d7ada" stroke-width="0.5">
    <animate attributeName="height" from="0" to="60" dur="0.8s" begin="0s" fill="freeze"/>
    <animate attributeName="y" from="320" to="260" dur="0.8s" begin="0s" fill="freeze"/>
  </rect>

  <!-- Bar 2: 45% = 90px -->
  <rect x="166" y="320" width="36" height="0" rx="3" fill="#2a4a8b" fill-opacity="0.6" stroke="#3d7ada" stroke-width="0.5">
    <animate attributeName="height" from="0" to="90" dur="0.8s" begin="0.1s" fill="freeze"/>
    <animate attributeName="y" from="320" to="230" dur="0.8s" begin="0.1s" fill="freeze"/>
  </rect>

  <!-- Bar 3: 60% = 120px -->
  <rect x="227" y="320" width="36" height="0" rx="3" fill="#2a4a8b" fill-opacity="0.6" stroke="#3d7ada" stroke-width="0.5">
    <animate attributeName="height" from="0" to="120" dur="0.8s" begin="0.2s" fill="freeze"/>
    <animate attributeName="y" from="320" to="200" dur="0.8s" begin="0.2s" fill="freeze"/>
  </rect>

  <!-- Bar 4: 40% = 80px -->
  <rect x="288" y="320" width="36" height="0" rx="3" fill="#2a4a8b" fill-opacity="0.6" stroke="#3d7ada" stroke-width="0.5">
    <animate attributeName="height" from="0" to="80" dur="0.8s" begin="0.3s" fill="freeze"/>
    <animate attributeName="y" from="320" to="240" dur="0.8s" begin="0.3s" fill="freeze"/>
  </rect>

  <!-- Bar 5: 75% = 150px -->
  <rect x="349" y="320" width="36" height="0" rx="3" fill="#2a4a8b" fill-opacity="0.6" stroke="#3d7ada" stroke-width="0.5">
    <animate attributeName="height" from="0" to="150" dur="0.8s" begin="0.4s" fill="freeze"/>
    <animate attributeName="y" from="320" to="170" dur="0.8s" begin="0.4s" fill="freeze"/>
  </rect>

  <!-- Bar 6: 55% = 110px -->
  <rect x="410" y="320" width="36" height="0" rx="3" fill="#2a4a8b" fill-opacity="0.6" stroke="#3d7ada" stroke-width="0.5">
    <animate attributeName="height" from="0" to="110" dur="0.8s" begin="0.5s" fill="freeze"/>
    <animate attributeName="y" from="320" to="210" dur="0.8s" begin="0.5s" fill="freeze"/>
  </rect>

  <!-- Bar 7 (active/last): 90% = 180px, gradient fill -->
  <rect x="471" y="320" width="36" height="0" rx="3" fill="url(#activeBarGrad)" stroke="#6ca6f8" stroke-width="0.5">
    <animate attributeName="height" from="0" to="180" dur="0.8s" begin="0.6s" fill="freeze"/>
    <animate attributeName="y" from="320" to="140" dur="0.8s" begin="0.6s" fill="freeze"/>
  </rect>

  <!-- ============ BOTTOM STATS AREA ============ -->
  <!-- Left stat: 12.4K QUERIES -->
  <text x="105" y="370" font-family="system-ui, sans-serif" font-size="16" fill="#fff" font-weight="bold">12.4K</text>
  <text x="105" y="384" font-family="system-ui, sans-serif" font-size="8" fill="#6ca6f8" letter-spacing="1" opacity="0.6">QUERIES</text>

  <!-- Right stat: $0.10 AVG/QUERY -->
  <text x="430" y="370" font-family="system-ui, sans-serif" font-size="16" fill="#fff" font-weight="bold" text-anchor="end">$0.10</text>
  <text x="430" y="384" font-family="system-ui, sans-serif" font-size="8" fill="#6ca6f8" letter-spacing="1" opacity="0.6" text-anchor="end">AVG/QUERY</text>
</svg>
