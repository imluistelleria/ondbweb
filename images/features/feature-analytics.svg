<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 450" fill="none">
  <defs>
    <filter id="glow-a" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur"/>
      <feFlood flood-color="#3d7ada" flood-opacity="0.2" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="line-chart-fill" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3d7ada" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#3d7ada" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="donut-grad-1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6ca6f8"/>
      <stop offset="100%" stop-color="#3d7ada"/>
    </linearGradient>
    <linearGradient id="donut-grad-2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5997f2"/>
      <stop offset="100%" stop-color="#2a4a8b"/>
    </linearGradient>
  </defs>

  <!-- ============ DASHBOARD CONTAINER ============ -->
  <g filter="url(#glow-a)">
    <rect x="50" y="30" width="500" height="390" rx="12" stroke="#2a4a8b" stroke-width="1.5" fill="#2a4a8b" fill-opacity="0.08"/>
  </g>

  <!-- ============ TOP NAV BAR ============ -->
  <rect x="50" y="30" width="500" height="36" rx="12" fill="#2a4a8b" fill-opacity="0.2"/>
  <rect x="50" y="54" width="500" height="12" fill="#2a4a8b" fill-opacity="0.2"/>

  <!-- Window dots -->
  <circle cx="72" cy="48" r="4.5" fill="#2a4a8b" fill-opacity="0.5" stroke="#3d7ada" stroke-width="0.8"/>
  <circle cx="88" cy="48" r="4.5" fill="#2a4a8b" fill-opacity="0.5" stroke="#3d7ada" stroke-width="0.8"/>
  <circle cx="104" cy="48" r="4.5" fill="#2a4a8b" fill-opacity="0.5" stroke="#3d7ada" stroke-width="0.8"/>

  <!-- Nav text placeholders -->
  <rect x="200" y="43" width="40" height="8" rx="2" fill="#3d7ada" fill-opacity="0.3"/>
  <rect x="252" y="43" width="50" height="8" rx="2" fill="#3d7ada" fill-opacity="0.15"/>
  <rect x="314" y="43" width="35" height="8" rx="2" fill="#3d7ada" fill-opacity="0.15"/>
  <rect x="361" y="43" width="45" height="8" rx="2" fill="#3d7ada" fill-opacity="0.15"/>

  <!-- Active indicator under first nav item -->
  <rect x="200" y="58" width="40" height="2" rx="1" fill="#3d7ada" opacity="0.7"/>

  <!-- User avatar placeholder (right side of nav) -->
  <circle cx="520" cy="48" r="8" stroke="#3d7ada" stroke-width="1" fill="#2a4a8b" fill-opacity="0.3"/>

  <!-- ============ METRIC CARDS ROW ============ -->
  <!-- Card 1 -->
  <g transform="translate(70, 82)">
    <rect x="0" y="0" width="110" height="60" rx="8" stroke="#2a4a8b" stroke-width="1" fill="#2a4a8b" fill-opacity="0.15"/>
    <text x="12" y="20" font-family="system-ui, sans-serif" font-size="9" fill="#6ca6f8" opacity="0.5">Total Queries</text>
    <text x="12" y="42" font-family="system-ui, sans-serif" font-size="18" fill="#fff" font-weight="600" opacity="0.9">24.8K</text>
    <!-- Mini sparkline -->
    <polyline points="70,42 78,38 86,40 94,32 102,34" stroke="#3d7ada" stroke-width="1.2" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.5"/>
  </g>

  <!-- Card 2 -->
  <g transform="translate(195, 82)">
    <rect x="0" y="0" width="110" height="60" rx="8" stroke="#2a4a8b" stroke-width="1" fill="#2a4a8b" fill-opacity="0.15"/>
    <text x="12" y="20" font-family="system-ui, sans-serif" font-size="9" fill="#6ca6f8" opacity="0.5">Revenue</text>
    <text x="12" y="42" font-family="system-ui, sans-serif" font-size="18" fill="#fff" font-weight="600" opacity="0.9">$1,482</text>
    <polyline points="70,44 78,40 86,36 94,30 102,28" stroke="#6ca6f8" stroke-width="1.2" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.5"/>
  </g>

  <!-- Card 3 -->
  <g transform="translate(320, 82)">
    <rect x="0" y="0" width="110" height="60" rx="8" stroke="#2a4a8b" stroke-width="1" fill="#2a4a8b" fill-opacity="0.15"/>
    <text x="12" y="20" font-family="system-ui, sans-serif" font-size="9" fill="#6ca6f8" opacity="0.5">Providers</text>
    <text x="12" y="42" font-family="system-ui, sans-serif" font-size="18" fill="#fff" font-weight="600" opacity="0.9">12</text>
    <!-- Up arrow -->
    <text x="46" y="42" font-family="system-ui, sans-serif" font-size="10" fill="#3d7ada" opacity="0.6">+3</text>
  </g>

  <!-- Card 4 -->
  <g transform="translate(445, 82)">
    <rect x="0" y="0" width="90" height="60" rx="8" stroke="#2a4a8b" stroke-width="1" fill="#2a4a8b" fill-opacity="0.15"/>
    <text x="12" y="20" font-family="system-ui, sans-serif" font-size="9" fill="#6ca6f8" opacity="0.5">Uptime</text>
    <text x="12" y="42" font-family="system-ui, sans-serif" font-size="18" fill="#fff" font-weight="600" opacity="0.9">99.9%</text>
  </g>

  <!-- ============ LINE CHART (LEFT) ============ -->
  <g transform="translate(70, 162)">
    <rect x="0" y="0" width="296" height="180" rx="8" stroke="#2a4a8b" stroke-width="1" fill="#2a4a8b" fill-opacity="0.1"/>

    <!-- Chart title -->
    <text x="12" y="20" font-family="system-ui, sans-serif" font-size="10" fill="#fff" opacity="0.6">Queries Over Time</text>

    <!-- Y axis -->
    <text x="10" y="48" font-family="ui-monospace, monospace" font-size="7" fill="#6ca6f8" opacity="0.3">5K</text>
    <text x="10" y="80" font-family="ui-monospace, monospace" font-size="7" fill="#6ca6f8" opacity="0.3">3K</text>
    <text x="10" y="112" font-family="ui-monospace, monospace" font-size="7" fill="#6ca6f8" opacity="0.3">1K</text>
    <text x="10" y="144" font-family="ui-monospace, monospace" font-size="7" fill="#6ca6f8" opacity="0.3">0</text>

    <!-- Grid lines -->
    <line x1="30" y1="45" x2="285" y2="45" stroke="#2a4a8b" stroke-width="0.5" opacity="0.3"/>
    <line x1="30" y1="77" x2="285" y2="77" stroke="#2a4a8b" stroke-width="0.5" opacity="0.3"/>
    <line x1="30" y1="109" x2="285" y2="109" stroke="#2a4a8b" stroke-width="0.5" opacity="0.3"/>
    <line x1="30" y1="141" x2="285" y2="141" stroke="#2a4a8b" stroke-width="0.5" opacity="0.3"/>

    <!-- Area fill under line -->
    <path d="M 35 120 L 65 108 L 95 112 L 125 95 L 155 88 L 185 72 L 215 78 L 245 58 L 275 42 L 275 141 L 35 141 Z" fill="url(#line-chart-fill)"/>

    <!-- Main line -->
    <polyline points="35,120 65,108 95,112 125,95 155,88 185,72 215,78 245,58 275,42" stroke="#3d7ada" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Second line (comparison) -->
    <polyline points="35,130 65,124 95,126 125,118 155,112 185,105 215,108 245,98 275,92" stroke="#5997f2" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="4 3" opacity="0.5"/>

    <!-- Data point dots on main line -->
    <circle cx="275" cy="42" r="3" fill="#6ca6f8"/>
    <circle cx="245" cy="58" r="2.5" fill="#3d7ada"/>
    <circle cx="215" cy="78" r="2.5" fill="#3d7ada"/>

    <!-- Animated pulse on latest point -->
    <circle cx="275" cy="42" r="3" fill="#6ca6f8" opacity="0">
      <animate attributeName="r" from="3" to="8" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.5" to="0" dur="1.5s" repeatCount="indefinite"/>
    </circle>

    <!-- X axis labels -->
    <text x="35" y="157" font-family="system-ui, sans-serif" font-size="7" fill="#6ca6f8" opacity="0.3">Mon</text>
    <text x="95" y="157" font-family="system-ui, sans-serif" font-size="7" fill="#6ca6f8" opacity="0.3">Tue</text>
    <text x="155" y="157" font-family="system-ui, sans-serif" font-size="7" fill="#6ca6f8" opacity="0.3">Wed</text>
    <text x="215" y="157" font-family="system-ui, sans-serif" font-size="7" fill="#6ca6f8" opacity="0.3">Thu</text>
    <text x="265" y="157" font-family="system-ui, sans-serif" font-size="7" fill="#6ca6f8" opacity="0.3">Fri</text>

    <!-- Legend -->
    <line x1="200" y1="17" x2="215" y2="17" stroke="#3d7ada" stroke-width="1.5" stroke-linecap="round"/>
    <text x="220" y="20" font-family="system-ui, sans-serif" font-size="7" fill="#fff" opacity="0.4">This week</text>
    <line x1="258" y1="17" x2="273" y2="17" stroke="#5997f2" stroke-width="1.5" stroke-linecap="round" stroke-dasharray="4 3"/>
    <text x="278" y="20" font-family="system-ui, sans-serif" font-size="7" fill="#fff" opacity="0.4">Last</text>
  </g>

  <!-- ============ DONUT CHART (RIGHT) ============ -->
  <g transform="translate(385, 162)">
    <rect x="0" y="0" width="150" height="180" rx="8" stroke="#2a4a8b" stroke-width="1" fill="#2a4a8b" fill-opacity="0.1"/>

    <!-- Chart title -->
    <text x="12" y="20" font-family="system-ui, sans-serif" font-size="10" fill="#fff" opacity="0.6">By Source</text>

    <!-- Donut chart -->
    <g transform="translate(75, 90)">
      <!-- Background ring -->
      <circle cx="0" cy="0" r="40" stroke="#2a4a8b" stroke-width="16" fill="none" opacity="0.3"/>

      <!-- Segment 1: ~45% -->
      <circle cx="0" cy="0" r="40" stroke="#3d7ada" stroke-width="16" fill="none" stroke-dasharray="113 138" stroke-dashoffset="0" transform="rotate(-90)" opacity="0.9"/>

      <!-- Segment 2: ~30% -->
      <circle cx="0" cy="0" r="40" stroke="#5997f2" stroke-width="16" fill="none" stroke-dasharray="75 176" stroke-dashoffset="-113" transform="rotate(-90)" opacity="0.8"/>

      <!-- Segment 3: ~25% -->
      <circle cx="0" cy="0" r="40" stroke="#6ca6f8" stroke-width="16" fill="none" stroke-dasharray="63 188" stroke-dashoffset="-188" transform="rotate(-90)" opacity="0.7"/>

      <!-- Center label -->
      <text x="0" y="-4" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#fff" font-weight="600" opacity="0.9">100%</text>
      <text x="0" y="10" text-anchor="middle" font-family="system-ui, sans-serif" font-size="7" fill="#6ca6f8" opacity="0.5">coverage</text>
    </g>

    <!-- Legend -->
    <g transform="translate(14, 145)">
      <circle cx="5" cy="0" r="3" fill="#3d7ada"/>
      <text x="14" y="3" font-family="system-ui, sans-serif" font-size="8" fill="#fff" opacity="0.5">PostgreSQL 45%</text>

      <circle cx="80" cy="0" r="3" fill="#5997f2"/>
      <text x="89" y="3" font-family="system-ui, sans-serif" font-size="8" fill="#fff" opacity="0.5">API 30%</text>
    </g>
    <g transform="translate(14, 160)">
      <circle cx="5" cy="0" r="3" fill="#6ca6f8"/>
      <text x="14" y="3" font-family="system-ui, sans-serif" font-size="8" fill="#fff" opacity="0.5">MongoDB 25%</text>
    </g>
  </g>

  <!-- ============ BOTTOM TABLE/LOG ============ -->
  <g transform="translate(70, 358)">
    <rect x="0" y="0" width="465" height="52" rx="8" stroke="#2a4a8b" stroke-width="1" fill="#2a4a8b" fill-opacity="0.1"/>

    <text x="12" y="16" font-family="system-ui, sans-serif" font-size="9" fill="#fff" opacity="0.5">Recent Queries</text>

    <!-- Log entries -->
    <text x="12" y="32" font-family="ui-monospace, monospace" font-size="7.5" fill="#6ca6f8" opacity="0.5">14:23:01  SELECT users WHERE active=true</text>
    <text x="290" y="32" font-family="ui-monospace, monospace" font-size="7.5" fill="#3d7ada" opacity="0.5">12ms</text>
    <text x="330" y="32" font-family="ui-monospace, monospace" font-size="7.5" fill="#3d7ada" opacity="0.7">200</text>

    <text x="12" y="44" font-family="ui-monospace, monospace" font-size="7.5" fill="#6ca6f8" opacity="0.4">14:22:58  JOIN orders ON user_id</text>
    <text x="290" y="44" font-family="ui-monospace, monospace" font-size="7.5" fill="#3d7ada" opacity="0.4">34ms</text>
    <text x="330" y="44" font-family="ui-monospace, monospace" font-size="7.5" fill="#3d7ada" opacity="0.6">200</text>

    <!-- Live indicator -->
    <circle cx="445" cy="14" r="3" fill="#3d7ada">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <text x="430" y="17" text-anchor="end" font-family="system-ui, sans-serif" font-size="7" fill="#3d7ada" opacity="0.6">LIVE</text>
  </g>
</svg>